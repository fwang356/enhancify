{% extends "base.html" %}

{% block head%}
<h1 style="text-align: center"> moodi </h1>
{%endblock%}

{% block body%}
<div style="text-align: center" class="content">
    <h2 style="text-align: center">Login to Access Your Personalized Listening Analysis</h2>
    <form action="/top-tracks/">
        <button type="submit", class="btn btn-custom", action= "/top-tracks/">
            Login With Spotify
        </button>
    </form>
    <br>
    <h3>Search for a Song to View its Audio Features and Similar Songs</h3>
    <form action="">
        <div class="p-1 bg-light rounded rounded-pill shadow-sm mb-4">
          <div class="input-group">
            <input type="search" placeholder="Search for a Song" class="form-control border-0 bg-light">
            <div class="input-group-append">
                <form action="/recs/">
                    <button id="search-button" type="submit" class="btn btn-link text-primary"><i class="fa fa-search" style="color:#d1d1ff"></i></button>
                </form>
            </div>
          </div>
        </div>
    </form>
</div>
{%endblock%}
