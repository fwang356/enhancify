{% extends "base.html" %}

{% block head%}

{%endblock%}

{% block body%}
<div class="content">
    <h1 style="text-align: center"> moodi </h1>
    <h4 style="text-align: center">Your Top Tracks!</h4>
    <table>

        <tr>
            <th>Name</th>
            <th>Artist</th>
            <th></th>
        </tr>
        {% for track in top_tracks %}
            <tr>
                <td>{{ sp.track(track)['name'] }}</td>
                <td>{{ sp.track(track)['artists'][0]['name'] }}</td>
                <td>
                    <a href="/recs/{{track}}">Similar Songs</a>
                </td>
            </tr>
        {% endfor %}
    </table>
    <br>
    <form action="/rec/{{track}}" method="POST">
        <input type="text" name="content" id="content">
        <input type="submit" value="Search!">
    </form>
</div>
{%endblock%}
