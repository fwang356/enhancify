{% extends "base.html" %}

{% block head%}
<nav class="navbar navbar-custom", action="/">
    <a class="navbar-brand" href="/">
        moodi
    </a>
</nav>
<h4 style="text-align: center">Select a Time Range</h4>
{%endblock%}

{% block body%}
<div class="btn-toolbar" role="toolbar">
    <div class="btn-group mr-2" role="Group">
        <button type="submit", class="btn btn-custom", action= "/top-tracks/" method="POST">
            1 Month
        </button>
    </div>
        
    <div class="btn-group mr-2" role="Group">
        <button type="submit", class="btn btn-custom", action= "/top-tracks/" method="POST">
            6 Month
        </button>
    </div>

    <div class="btn-group mr-2" role="Group">
        <button type="submit", class="btn btn-custom", action= "/top-tracks/" method="POST">
            All Time
        </button>
    </div> 
</div>



<section class="" id="tracks">
    <div class="container h-100 pt-5">
        <div class="row">
            <div class="col-10 offset-1">
                <h4>
                    Your Top Songs
                    <button type="submit", class="btn btn-custom", action= "/recs/", id="save">
                        Save as a Playlist
                    </button>
                </h4>
                
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-10 offset-1">
                {% for i in range(5) %}
                <div class="card-deck">
                    <div class="card">
                        <a class="img_link" href=https://open.spotify.com/track/38SKB7UfhL6Sd6Joxex5yK>
                            <img class="card-img" src= https://i.scdn.co/image/ab67616d0000b273e20e5c366b497518353497b0>     
                        </a>
                        <div class="card-body">
                            <h5>1. Don't Know What To Do</h5>
                            <small>By BLACKPINK</small>
                            <br>
                            <br>
                            <br>
                            <form action="/recs/">
                                <button type="submit", class="btn btn-custom-solid", action= "/recs/">
                                    View an Audio Analysis and Similar Songs
                                </button>
                            </form>
                        </div>
                        
                    </div>
                    <div class="card">
                        <a class="img_link" href=https://open.spotify.com/track/38SKB7UfhL6Sd6Joxex5yK>
                            <img class="card-img" src= https://i.scdn.co/image/ab67616d0000b273e20e5c366b497518353497b0>     
                        </a>
                        <div class="card-body">
                            <h5>2. Don't Know What To Do</h5>
                            <small>By BLACKPINK</small>
                            <br>
                            <br>
                            <br>
                            <form action="/recs/">
                                <button type="submit", class="btn btn-custom-solid", action= "/recs/">
                                    View an Audio Analysis and Similar Songs
                                </button>
                            </form> 
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</section>
</div>
{%endblock%}
